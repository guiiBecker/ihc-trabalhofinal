<!DOCTYPE html>
<html lang="pt-BR">

    <title>Wireframe - Game Options 2</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .wireframe { border: 2px solid #333; padding: 20px; background: #f5f5f5; }
        .section { margin: 10px 0; padding: 10px; border: 1px dashed #666; }
    </style>
</head>
<body>

        </div>
        <div class="section">

            <p>[ Modo Clássico ] [ Modo Rápido ] [ Modo Desafio ]</p>
        </div>
        <div class="section">

            <p>[ Tema Escuro/Claro ]</p>
            <p>[ Tamanho da Fonte ]</p>
            <p>[ Animações ]</p>

        </div>
    </div>
