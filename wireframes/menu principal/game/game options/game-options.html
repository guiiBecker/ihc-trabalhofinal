<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Game Options</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .wireframe { border: 2px solid #333; padding: 20px; background: #f5f5f5; }
        .section { margin: 10px 0; padding: 10px; border: 1px dashed #666; }
    </style>
</head>
<body>
    <div class="wireframe">
        <h1>WIREFRAME - GAME OPTIONS</h1>
        <div class="section">
            <h2>Configurações do Jogo</h2>
            <p>Personalize sua experiência</p>
        </div>
        <div class="section">
            <h2>Opções de Gameplay</h2>
            <p>[ Som Ativado/Desativado ]</p>
            <p>[ Música de Fundo ]</p>
            <p>[ Tempo por Pergunta ]</p>
        </div>
        <div class="section">
            <h2>Configurações de Dificuldade</h2>
            <p>[ Número de Vidas ]</p>
            <p>[ Ajudas Disponíveis ]</p>
        </div>
        <div class="section">
            <h2>Botões de Ação</h2>
            <p>[ Salvar Configurações ] [ Cancelar ]</p>
        </div>
    </div>
</body>
</html>
