<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe - Rankings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .wireframe { border: 2px solid #333; padding: 20px; background: #f5f5f5; }
        .section { margin: 10px 0; padding: 10px; border: 1px dashed #666; }
    </style>
</head>
<body>
    <div class="wireframe">
        <h1>WIREFRAME - RANKINGS</h1>
        <div class="section">
            <h2>Título da Página</h2>
            <p>Classificação Geral</p>
        </div>
        <div class="section">
            <h2>Filtros</h2>
            <p>[ Por Pontuação ] [ Por Tempo ] [ Por Categoria ]</p>
        </div>
        <div class="section">
            <h2>Tabela de Rankings</h2>
            <p>1. [Nome] - [Pontos] - [Data]</p>
            <p>2. [Nome] - [Pontos] - [Data]</p>
            <p>3. [Nome] - [Pontos] - [Data]</p>
            <p>...</p>
        </div>
        <div class="section">
            <h2>Sua Posição</h2>
            <p>Você está em [Posição] lugar</p>
        </div>
    </div>
</body>
</html>
